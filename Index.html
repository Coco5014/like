<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Overlay de Streaming - Tropical & Pro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            width: 1920px;
            height: 1080px;
            position: relative;
        }

        /* Sections transparentes */
        .webcam, .alerts, .chat, .followers {
            background-color: rgba(0, 0, 0, 0); /* Transparence totale */
            color: white;
            border-radius: 20px;
            position: absolute;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Bordures subtiles */
        }

        /* Webcam avec effet de transparence */
        .webcam {
            top: 20px;
            right: 30px;
            width: 420px;
            height: 280px;
            border: 3px solid #34d399; /* Bordure verte moderne */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
        }

        .webcam:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        /* Objectif de followers */
        .followers {
            top: 20px;
            left: 30px;
            width: 460px;
            padding: 20px;
            border: 3px solid #34d399;
            color: #ffffff;
            text-align: center;
            font-size: 20px;
        }

        .followers h3 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #34d399;
        }

        /* Icône personnalisée */
        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background-image: url('/mnt/data/pop.png'); /* Chemin vers le logo */
            background-size: cover;
        }

        .progress-bar-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2); /* Transparence pour la barre de progression */
            border-radius: 12px;
            overflow: hidden;
            height: 30px;
            margin-top: 10px;
            border: 2px solid #34d399;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #34d399, #3b82f6);
            border-radius: 12px;
            transition: width 0.5s ease-in-out;
        }

        .goal-text {
            margin-top: 10px;
            font-size: 18px;
            color: #9ca3af;
        }

        /* Alerts section */
        .alerts {
            top: 300px;
            right: 30px;
            width: 350px;
            height: 100px;
            border: 3px solid #f87171;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #ffffff;
            display: none;
        }

        .alerts.active {
            display: flex;
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        /* Chat avec fond transparent */
        .chat {
            bottom: 30px;
            left: 30px;
            width: 350px;
            height: 400px;
            border: 3px solid #34d399;
            padding: 15px;
            font-size: 16px;
            overflow-y: auto;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            background-color: rgba(0, 0, 0, 0); /* Fond transparent */
        }

        .chat:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        }

        .chat h3 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #34d399;
        }

        .chat p {
            margin-bottom: 8px;
            font-size: 16px;
            color: #e5e7eb;
        }

        /* Hover effect for progress bar */
        .progress-bar-container:hover .progress-bar {
            background: linear-gradient(90deg, #34d399, #3b82f6, #06b6d4);
        }
    </style>
</head>
<body>

<!-- Webcam -->
<div class="webcam">
    <p>Caméra en direct</p>
</div>

<!-- Objectif de Followers avec logo -->
<div class="followers">
    <h3>
        <span class="logo-icon"></span>
        Objectif de Followers
    </h3>
    <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>
    <p id="follower-count" class="goal-text">Followers: 0 / 100</p>
</div>

<!-- Zone d'alerte pour les nouveaux followers -->
<div class="alerts" id="alert-box">
    Nouveau follower !
</div>

<!-- Zone pour le chat -->
<div class="chat">
    <h3>Chat en direct</h3>
    <p>Message 1</p>
    <p>Message 2</p>
    <p>Message 3</p>
</div>

<script defer>
    const config = {
        clientId: 'n44g9jmisnihnehspnwqcy79dad0rf',
        accessToken: '6ffea14rxv37wn2fz06sfqx5ivehie',
        broadcasterId: '635662331',
        refreshInterval: 5000
    };

    // Fonction pour récupérer les objectifs de la chaîne via l'API Twitch
    async function fetchGoals() {
        try {
            const response = await fetch(`https://api.twitch.tv/helix/goals?broadcaster_id=${config.broadcasterId}`, {
                method: 'GET',
                headers: {
                    'Client-ID': config.clientId,
                    'Authorization': `Bearer ${config.accessToken}`
                }
            });

            if (!response.ok) {
                const errorData = await response.json();
                console.error(`Erreur API Twitch (${response.status}):`, errorData);
                return null;
            }

            const data = await response.json();
            return data.data && data.data.length > 0 ? data.data[0] : null;
        } catch (error) {
            console.error("Erreur lors de l'appel API :", error);
            return null;
        }
    }

    // Fonction pour mettre à jour la barre de progression
    async function updateProgressBar() {
        const progressBar = document.getElementById('progress-bar');
        const followerCount = document.getElementById('follower-count');

        const goal = await fetchGoals();

        if (goal && goal.type === 'follower') {
            const { current_amount, target_amount } = goal;

            const progressPercent = Math.min((current_amount / target_amount) * 100, 100);
            progressBar.style.width = `${progressPercent}%`;
            followerCount.textContent = `Followers: ${current_amount} / ${target_amount}`;
        } else {
            console.error("Aucun objectif de followers trouvé.");
        }
    }

    // Initialisation de la barre de progression
    function initProgressBarUpdate() {
        updateProgressBar();
        setInterval(updateProgressBar, config.refreshInterval);
    }

    initProgressBarUpdate();

    // Simuler une alerte de follower
    function showAlert() {
        const alertBox = document.getElementById('alert-box');
        alertBox.classList.add('active');

        setTimeout(() => {
            alertBox.classList.remove('active');
        }, 5000);
    }

    // Test d'alerte après 10 secondes
    setTimeout(showAlert, 10000);
</script>

</body>
</html>
