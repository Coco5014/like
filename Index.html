<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Top 1 Like</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #ffd700;
      background-color: transparent;
      text-align: center;
      font-size: 24px;
    }
    .top-like {
      font-weight: bold;
      margin-top: 20px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div id="top-like" class="top-like">Chargement du Top 1 Like...</div>

  <script>
    async function fetchTopLike() {
      try {
        const response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec");
        const data = await response.json();

        document.getElementById("top-like").innerText = `Top 1 Like : ${data.name} - ${data.likes} Likes`;
      } catch (error) {
        console.error("Erreur de chargement des données du Top 1 Like :", error);
      }
    }

    // Met à jour les données toutes les 10 secondes
    setInterval(fetchTopLike, 10000);
    fetchTopLike(); // Appeler une première fois au chargement
  </script>
</body>
</html>
