<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Twitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .twitch-banner {
            width: 300px;
            height: 150px;
            background: linear-gradient(45deg, #6441a5, #9147ff);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInOut 4s infinite;
            overflow: hidden;
            position: relative;
        }

        .twitch-banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: shimmer 4s infinite;
        }

        .twitch-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            animation: textFadeIn 2s 1s forwards;
        }

        .twitch-handle {
            font-size: 1rem;
            color: #ffffffcc;
            animation: textFadeIn 2s 2s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.9); }
            25% { opacity: 1; transform: scale(1); }
            75% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.9); }
        }

        @keyframes shimmer {
            0% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 1; transform: translateX(100%); }
            100% { opacity: 0; transform: translateX(100%); }
        }

        @keyframes textFadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="twitch-banner">
        <div class="twitch-text">
            Suivez-moi sur <br> 
            <span class="twitch-handle">@Cocolapps</span>
        </div>
    </div>
</body>
</html>
