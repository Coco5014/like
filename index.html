<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Twitch Follow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .twitch-container {
            display: flex;
            align-items: center;
            position: relative;
            background-color: #6441a5;
            border-radius: 30px;
            padding: 10px 20px;
            width: 60px;
            overflow: hidden;
            cursor: pointer;
            transition: width 0.5s ease;
        }

        .twitch-container:hover {
            width: 250px; /* DÃ©ploiement */
        }

        .twitch-logo {
            width: 40px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/af/Twitch_logo.svg');
            background-size: contain;
            background-repeat: no-repeat;
            margin-right: 10px;
            opacity: 0;
            animation: logoAppear 0.5s forwards;
        }

        .twitch-text {
            display: flex;
            flex-direction: column;
            color: white;
            opacity: 0;
            animation: textAppear 1s 0.5s forwards;
        }

        .twitch-handle {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .follow-button {
            margin-top: 5px;
            background-color: #9147ff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            position: relative;
        }

        .follow-button:hover {
            background-color: #772ce8;
        }

        /* Animation du logo */
        @keyframes logoAppear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Animation du texte */
        @keyframes textAppear {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Animation du clic de la souris */
        .mouse-click {
            position: absolute;
            top: 30px;
            left: 180px;
            width: 20px;
            height: 30px;
            border-radius: 50%;
            background: white;
            border: 2px solid black;
            opacity: 0;
            animation: click 2s 1.5s forwards;
        }

        @keyframes click {
            0% { opacity: 1; transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { opacity: 0; transform: scale(1); }
        }

    </style>
</head>
<body>
    <div class="twitch-container">
        <div class="twitch-logo"></div>
        <div class="twitch-text">
            <span class="twitch-handle">@Cocolapps</span>
            <div class="follow-button">Suivre</div>
        </div>
        <div class="mouse-click"></div>
    </div>
</body>
</html>
