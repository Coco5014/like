<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Top 1 Like</title>
  <style>
    /* Styles de base pour un design moderne et professionnel */
    body {
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      background-color: transparent;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Conteneur principal du top like */
    .top-like-container {
      background: linear-gradient(145deg, #232526, #414345);
      border-radius: 15px;
      padding: 20px 30px;
      width: 350px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    /* Titre avec effet dor√© */
    .top-like-title {
      font-size: 28px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      margin: 0;
    }

    /* Affichage des informations du Top 1 */
    .top-like-info {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #f1f1f1;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Style pour l'avatar du donateur */
    .top-like-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid #ffd700;
      box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
    }

    /* Nom du donateur */
    .top-like-name {
      font-size: 20px;
      color: #ffffff;
    }

    /* Compteur de likes avec effet de glow */
    .top-like-likes {
      font-size: 22px;
      color: #ffd700;
      font-weight: bold;
      text-shadow: 0px 0px 8px rgba(255, 215, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="top-like-container">
    <h2 class="top-like-title">üëë Top 1 Like üëë</h2>
    <div class="top-like-info">
      <img id="top-like-avatar" class="top-like-avatar" src="https://i.ibb.co/b2KcnVT/noix3.png" alt="Avatar du donateur">
      <div>
        <div id="top-like-name" class="top-like-name">Chargement...</div>
        <div id="top-like-likes" class="top-like-likes">0 Likes</div>
      </div>
    </div>
  </div>

  <script>
    async function fetchTopLike() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycby0qoSQjFOMewh38pMpzscWLbAZ85eU3y5gD--5ab5sXuB5575iGRdjEeIaE8NyomsY/exec");
        const data = await response.json();

        // Mettre √† jour les √©l√©ments de l'overlay avec les informations du Top 1 Like
        document.getElementById("top-like-name").innerText = data.name || "Aucun donateur";
        document.getElementById("top-like-likes").innerText = `${data.likes || 0} Likes`;

        // Utilisation d'une image de profil par d√©faut si non sp√©cifi√©e
        const avatarUrl = data.avatarUrl || "https://i.ibb.co/b2KcnVT/noix3.png";
        document.getElementById("top-like-avatar").src = avatarUrl;
      } catch (error) {
        console.error("Erreur de chargement des donn√©es du Top 1 Like :", error);
      }
    }

    // Met √† jour les donn√©es toutes les 10 secondes
    setInterval(fetchTopLike, 10000);
    fetchTopLike(); // Appeler une premi√®re fois au chargement
  </script>
</body>
</html>
