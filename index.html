<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Pro Twitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .twitch-container {
            display: flex;
            align-items: center;
            background-color: #6441a5;
            border-radius: 30px;
            padding: 10px 20px;
            width: 60px;
            overflow: hidden;
            position: relative;
            transition: width 1s ease;
            animation: autoExpand 1s forwards, backgroundExpand 1s 1s forwards;
        }

        /* Animation de déploiement de la bannière */
        @keyframes autoExpand {
            0% { width: 60px; }
            100% { width: 280px; }
        }

        @keyframes backgroundExpand {
            0% { background-color: #6441a5; }
            100% { background-color: #9147ff; }
        }

        /* Logo */
        .twitch-logo {
            width: 40px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/af/Twitch_logo.svg');
            background-size: contain;
            background-repeat: no-repeat;
            transition: background-image 1s ease 0.5s;
            animation: logoSwap 1s 1s forwards;
        }

        /* Animation de transformation du logo */
        @keyframes logoSwap {
            100% { background-image: url('votre-logo.png'); }
        }

        /* Texte animé */
        .twitch-text {
            display: flex;
            flex-direction: column;
            color: white;
            opacity: 0;
            animation: textAppear 1s 1s forwards;
            margin-left: 15px;
        }

        .twitch-handle {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .follow-button {
            margin-top: 5px;
            background-color: #ff6a00;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .follow-button:hover {
            background-color: #e65c00;
        }

        /* Animation d'apparition du texte */
        @keyframes textAppear {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Animation de clic */
        .mouse-click {
            position: absolute;
            top: 55px;
            left: 210px;
            width: 20px;
            height: 30px;
            border-radius: 50%;
            background: white;
            border: 2px solid black;
            opacity: 0;
            animation: click 1s 2s forwards;
        }

        @keyframes click {
            0% { opacity: 1; transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { opacity: 0; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="twitch-container">
        <div class="twitch-logo"></div>
        <div class="twitch-text">
            <span class="twitch-handle">@Cocolapps</span>
            <div class="follow-button">Suivre</div>
        </div>
        <div class="mouse-click"></div>
    </div>
</body>
</html>
