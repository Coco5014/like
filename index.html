<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Follow Twitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Conteneur principal Twitch */
        .twitch-container {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #6441a5, #9147ff);
            border-radius: 50px;
            padding: 10px 20px;
            width: 70px;
            overflow: hidden;
            position: relative;
            transition: width 0.8s ease, background 0.5s ease;
            opacity: 0; /* Commence invisible */
            animation: fadeInOut 30s infinite;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Animation d'apparition et disparition */
        @keyframes fadeInOut {
            0%, 93% { opacity: 0; width: 70px; }
            95% { opacity: 1; width: 320px; }
            100% { opacity: 1; width: 320px; }
        }

        /* Logo Twitch */
        .twitch-logo {
            width: 40px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/af/Twitch_logo.svg');
            background-size: contain;
            background-repeat: no-repeat;
            transition: background-image 1s ease 1s;
            animation: logoTransform 1s 1.5s forwards;
        }

        /* Transformation en logo personnel */
        @keyframes logoTransform {
            100% { background-image: url('votre-logo.png'); }
        }

        /* Texte de description */
        .twitch-text {
            display: flex;
            flex-direction: column;
            color: white;
            opacity: 0;
            animation: textAppear 1s 1.5s forwards;
            margin-left: 15px;
        }

        .twitch-label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #ffdfba;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .twitch-handle {
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 1px 1px 15px rgba(255, 255, 255, 0.4);
        }

        /* Bouton de suivi */
        .follow-button {
            margin-top: 8px;
            background-color: #ff4d4d;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 12px rgba(255, 77, 77, 0.6);
        }

        .follow-button:hover {
            background-color: #ff1a1a;
            box-shadow: 0 0 18px rgba(255, 26, 26, 0.8);
        }

        /* Effet de clic du curseur */
        .mouse-click {
            position: absolute;
            top: 65px;
            left: 250px;
            width: 20px;
            height: 30px;
            border-radius: 50%;
            background: white;
            border: 2px solid black;
            opacity: 0;
            animation: clickEffect 1s 2.7s forwards;
        }

        @keyframes clickEffect {
            0% { opacity: 1; transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { opacity: 0; transform: scale(1); }
        }

        /* Animation du texte */
        @keyframes textAppear {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="twitch-container">
        <div class="twitch-logo"></div>
        <div class="twitch-text">
            <span class="twitch-label">Suivez-moi sur Twitch</span>
            <span class="twitch-handle">@Cocolapps</span>
            <div class="follow-button">Suivre</div>
        </div>
        <div class="mouse-click"></div>
    </div>
</body>
</html>
