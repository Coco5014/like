<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Follow Twitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .twitch-container {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #6441a5, #9147ff);
            border-radius: 30px;
            padding: 10px 20px;
            width: 70px;
            overflow: hidden;
            position: relative;
            transition: width 1s ease, background 0.5s ease;
            animation: autoExpand 1s forwards, backgroundGlow 1s 1s forwards;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Animation de déploiement et de lueur */
        @keyframes autoExpand {
            0% { width: 70px; }
            100% { width: 300px; }
        }

        @keyframes backgroundGlow {
            0% { background: linear-gradient(135deg, #6441a5, #9147ff); }
            100% { background: linear-gradient(135deg, #6441a5, #ff4d4d); }
        }

        /* Logo Twitch initial puis transformation en logo personnalisé */
        .twitch-logo {
            width: 40px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/af/Twitch_logo.svg');
            background-size: contain;
            background-repeat: no-repeat;
            transition: background-image 1s ease 0.5s;
            animation: logoSwap 1s 1s forwards;
        }

        @keyframes logoSwap {
            100% { background-image: url('votre-logo.png'); }
        }

        /* Texte animé */
        .twitch-text {
            display: flex;
            flex-direction: column;
            color: white;
            opacity: 0;
            animation: textAppear 1s 1.5s forwards;
            margin-left: 15px;
        }

        .twitch-handle {
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.3);
        }

        .follow-button {
            margin-top: 5px;
            background-color: #ff4d4d;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1rem;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        .follow-button:hover {
            background-color: #ff1a1a;
            box-shadow: 0 0 15px rgba(255, 26, 26, 0.7);
        }

        /* Animation d'apparition du texte */
        @keyframes textAppear {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Animation de clic pour la souris */
        .mouse-click {
            position: absolute;
            top: 60px;
            left: 230px;
            width: 20px;
            height: 30px;
            border-radius: 50%;
            background: white;
            border: 2px solid black;
            opacity: 0;
            animation: click 1s 2.5s forwards;
        }

        @keyframes click {
            0% { opacity: 1; transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { opacity: 0; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="twitch-container">
        <div class="twitch-logo"></div>
        <div class="twitch-text">
            <span class="twitch-handle">@Cocolapps</span>
            <div class="follow-button">Suivre</div>
        </div>
        <div class="mouse-click"></div>
    </div>
</body>
</html>
