<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannière Animée</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 80%;
            max-width: 600px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(45deg, #ff0055, #ff5500, #ffaa00);
            background-size: 300% 300%;
            border-radius: 15px;
            animation: gradientAnimation 5s infinite alternate;
            overflow: hidden;
            border: 5px solid #ffffff33;
        }

        .text-container {
            text-align: center;
            color: white;
            animation: pulse 1.5s infinite;
        }

        .text-container h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Animations */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="text-container">
            <h1>Votre Nom ou Message</h1>
        </div>
    </div>
</body>
</html>
