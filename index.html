<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Follow Twitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .twitch-container {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #6441a5, #9147ff);
            border-radius: 30px;
            padding: 10px 20px;
            width: 70px;
            overflow: hidden;
            position: relative;
            transition: width 1s ease, background 0.8s ease;
            animation: autoExpand 1s forwards, backgroundGlow 1s 1s forwards;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            opacity: 0; /* Commence invisible */
        }

        /* Animation de répétition toutes les 30 secondes */
        @keyframes autoExpand {
            0% { width: 70px; opacity: 0; }
            10% { opacity: 1; }
            100% { width: 320px; opacity: 1; }
        }

        @keyframes backgroundGlow {
            0% { background: linear-gradient(135deg, #6441a5, #9147ff); }
            100% { background: linear-gradient(135deg, #6441a5, #ff6161); }
        }

        /* Logo Twitch initial puis transformation en logo personnalisé */
        .twitch-logo {
            width: 40px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/af/Twitch_logo.svg');
            background-size: contain;
            background-repeat: no-repeat;
            transition: background-image 1s ease 0.5s;
            animation: logoSwap 1s 1s forwards;
        }

        @keyframes logoSwap {
            100% { background-image: url('votre-logo.png'); }
        }

        /* Texte animé */
        .twitch-text {
            display: flex;
            flex-direction: column;
            color: white;
            opacity: 0;
            animation: textAppear 1s 1.5s forwards;
            margin-left: 15px;
        }

        .twitch-label {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffdfba;
        }

        .twitch-handle {
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 1px 1px 15px rgba(255, 255, 255, 0.4);
        }

        .follow-button {
            margin-top: 8px;
            background-color: #ff4d4d;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 1rem;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 12px rgba(255, 77, 77, 0.6);
        }

        .follow-button:hover {
            background-color: #ff1a1a;
            box-shadow: 0 0 18px rgba(255, 26, 26, 0.8);
        }

        /* Animation d'apparition du texte */
        @keyframes textAppear {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Animation de clic du doigt */
        .mouse-click {
            position: absolute;
            top: 65px;
            left: 250px;
            width: 20px;
            height: 30px;
            border-radius: 50%;
            background: white;
            border: 2px solid black;
            opacity: 0;
            animation: click 1s 2.7s forwards;
        }

        @keyframes click {
            0% { opacity: 1; transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { opacity: 0; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="twitch-container" id="twitchOverlay">
        <div class="twitch-logo"></div>
        <div class="twitch-text">
            <span class="twitch-label">Suivez-moi sur Twitch :</span>
            <span class="twitch-handle">@Cocolapps</span>
            <div class="follow-button">Suivre</div>
        </div>
        <div class="mouse-click"></div>
    </div>

    <script>
        // Fonction pour montrer et cacher l'overlay toutes les 30 secondes
        function showOverlay() {
            const overlay = document.getElementById('twitchOverlay');
            overlay.style.opacity = '1';
            overlay.style.animation = 'autoExpand 1s forwards, backgroundGlow 1s 1s forwards';

            setTimeout(() => {
                overlay.style.opacity = '0';
            }, 5000); // Cache l'overlay après 5 secondes
        }

        // Répète l'animation toutes les 30 secondes
        showOverlay(); // Affiche immédiatement au chargement
        setInterval(showOverlay, 30000); // Affiche toutes les 30 secondes
    </script>
</body>
</html>
